  <script>
    //⑨⑩⑪⑫⑬⑭⑮⑯⑰⑱⑲⑳⓪㉑㉒㉓㉔
    //❶❷❸❹❺❻❼❽❾❿⓫⓬⓭⓮⓯⓰⓱⓲⓳⓴

    window.onload = function (){
      var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
      var params = url.substr(1);//去掉问号
      var pa = params.split("&");
      var s = new Object();
      for(var i = 0; i < pa.length; i++){
          s[pa[i].split("=")[0]] = pa[i].split("=")[1];
      }

      if(s.n == 1){
        document.getElementById("laststep").innerHTML = '&nbsp;&nbsp;&nbsp;上一步已选择：否，即：不属于“适用免征增值税”的跨境应税行为。';
      }else if(s.n == 2){
        document.getElementById("laststep").innerHTML = '&nbsp;&nbsp;&nbsp;上一步已选择：㉘ 不属于以上情形的跨境应税行为。';
      }
    }


    document.querySelector('#btn_ok').addEventListener('click', function () {
      var v1 = document.getElementById("x1").checked;   //
      var v2 = document.getElementById("x2").checked;   //
      var v3 = document.getElementById("x3").checked;   //
      var v4 = document.getElementById("x4").checked;
      var v5 = document.getElementById("x5").checked;
      var v6 = document.getElementById("x6").checked;
      var v7 = document.getElementById("x7").checked;
      var v8 = document.getElementById("x8").checked;
      var v9 = document.getElementById("x9").checked;
      var v10 = document.getElementById("x10").checked;
      var v11 = document.getElementById("x11").checked;
      var v12 = document.getElementById("x12").checked;
      var v13 = document.getElementById("x13").checked;
   
      //情形1至12，跳转到继续选择（页面7-by）
      //情形13，跳转到结束 Y2

      //情形1至12，跳转到继续选择（页面7-by）
      if (v1 == true ) {
        window.location.href = "./c7-by.html?n=1";
      }else if (v2 == true ) {
        window.location.href = "./c7-by.html?n=2";
      }else if (v3 == true ) {
        window.location.href = "./c7-by.html?n=3";
      }else if (v4 == true ) {
        window.location.href = "./c7-by.html?n=4";
      }else if (v5 == true ) {
        window.location.href = "./c7-by.html?n=5";
      }else if (v6 == true ) {
        window.location.href = "./c7-by.html?n=6";
      }else if (v7 == true ) {
        window.location.href = "./c7-by.html?n=7";
      }else if (v8 == true ) {
        window.location.href = "./c7-by.html?n=8";
      }else if (v9 == true ) {
        window.location.href = "./c7-by.html?n=9";
      }else if (v10 == true ) {
        window.location.href = "./c7-by.html?n=10";
      }else if (v11 == true ) {
        window.location.href = "./c7-by.html?n=11";
      }else if (v12 == true ) {
        window.location.href = "./c7-by.html?n=12";
      }    
      else if (v13 == true) {
        //情形13：
        var str_y2 = "如跨境应税行为不属于以上任何一种情形，请查阅关于跨境应税行为的其他涉税政策文件，或联系所在地税务机关确认具体适用税收政策。";
        weui.alert(str_y2,{ title: "您选择了：不属于以上情形的跨境应税行为。" });
      }

    });
