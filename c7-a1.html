        <!-- <h2 class="weui-form__title">进出口税收政策适配器——</h2> -->
        <h3 style="padding-top: 10px;">出口货物劳务&跨境应税行为增值税政策主题</h3>
        </div>
      <div class="weui-form__control-area" style="margin-top:5px;margin-bottom:5px;padding-top:10px;border:0px solid red;">
        <h3 class="page__title" style="color:red">&nbsp;&nbsp;&nbsp;上一步已选择：不清楚，看看具体条件/情形。</h3>
        <h3 class="page__title">&nbsp;&nbsp;&nbsp;请选择具体条件/情形：</h3>
        
        <div class="weui-cells__group weui-cells__group_form" style="margin-top:2px;margin-bottom:5px;border:0px solid red;">
          <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-cell_active weui-check__label" for="x1">
              <div class="weui-cell__bd">
                <p>① 按规定取消出口退（免）税的货物——出口企业出口或视同出口财政部和国家税务总局根据国务院决定明确的取消出口退(免)税的货物 [不包括来料加工复出口货物、中标机电产品、列名原材料、输入特殊区域的水电气、海洋工程结构物]。 （引自财税〔2012〕39号文七（一）1）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="radio1" id="x1" checked="checked" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x2">
              <div class="weui-cell__bd">
                <p>② 按规定取消出口退（免）税的货物——自2017年1月1日起，生产企业销售自产的海洋工程结构物，或者融资租赁企业及其设立的项目子公司、金融租赁公司及其设立的项目子公司购买并以融资租赁方式出租的国内生产企业生产的海洋工程结构物。（购买方为按实物征收增值税的中外合作油（气）田开采企业的除外）。 （《关于明确金融 房地产开发 教育辅助服务等增值税政策的通知》（引自财税〔2016〕140号文第十七条）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x2" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x3">
              <div class="weui-cell__bd">
                <p>③ 不属于可视同出口申报出口退（免）税的货物——出口企业或其他单位销售给特殊区域内的生活消费用品和交通运输工具。（ 引自财税〔2012〕39号文七（一）2）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x3" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x4">
              <div class="weui-cell__bd">
                <p>④ 被停止出口退税权的出口企业或其他单位出口的货物劳务——出口企业或其他单位因骗取出口退税被税务机关停止办理增值税退(免)税期间出口的货物。（引自财税〔2012〕39号文七（一）3）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x4" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x5">
              <div class="weui-cell__bd">
                <p>⑤ 被停止出口退税权的出口企业或其他单位出口的货物劳务——被停止出口退税权的纳税人在停止出口退税权期间，如果变更《税务登记证》纳税人名称或法定代表人担任新成立企业的法定代表人的企业，在被停止出口退税权的纳税人停止出口退税权期间出口的货物劳务。（引自财税〔2013〕112号文第四条）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x5" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x6">
              <div class="weui-cell__bd">
                <p>⑥ 增值税退（免）税凭证、备案单证、收汇资料虚假或不实的出口货物——出口企业或其他单位提供虚假备案单证的货物。（引自财税〔2012〕39号文七（一）4）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x6" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x7">
              <div class="weui-cell__bd">
                <p>⑦ 增值税退（免）税凭证、备案单证、收汇资料虚假或不实的出口货物——出口企业或其他单位增值税退(免)税凭证有伪造或内容不实的货物。（引自财税〔2012〕39号文七（一）5）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x7" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x8">
              <div class="weui-cell__bd">
                <p>⑧ 增值税退（免）税凭证、备案单证、收汇资料虚假或不实的出口货物——出口企业或其他单位不能收汇的原因或证明材料为虚假的。（引自总局公告〔2013〕30号文）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x8" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x9">
              <div class="weui-cell__bd">
                <p>⑨ 增值税退（免）税凭证、备案单证、收汇资料虚假或不实的出口货物——出口企业或其他单位的收汇凭证是冒用的。 （引自总局公告〔2013〕30号文）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x9" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x10">
              <div class="weui-cell__bd">
                <p>⑩ 存在外贸出口经营违规行为——出口企业或其他单位“将空白的出口货物报关单、出口收汇核销单等退(免)税凭证交由除签有委托合同的货代公司、报关行，或由境外进口方指定的货代公司(提供合同约定或者其他相关证明)以外的其他单位或个人使用的 ”出口货物劳务。（引自财税〔2012〕39号文七（一）7（1））</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x10" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>
            <label class="weui-cell weui-cell_active weui-check__label" for="x11">
              <div class="weui-cell__bd">
                <p>⑪ 存在外贸出口经营违规行为—— 出口企业或其他单位“以自营名义出口，其出口业务实质上是由本企业及其投资的企业以外的单位或个人借该出口企业名义操作完成的”出口货物劳务。（引自财税〔2012〕39号文七（一）7（2））</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x11" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x12">
              <div class="weui-cell__bd">
                <p>⑫ 存在外贸出口经营违规行为—— 出口企业或其他单位“以自营名义出口，其出口的同一批货物既签订购货合同，又签订代理出口合同(或协议)的出口货物劳务。（引自财税〔2012〕39号文七（一）7（3））</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x12" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x13">
              <div class="weui-cell__bd">
                <p>⑬ 存在外贸出口经营违规行为—— 出口企业或其他单位“出口货物在海关验放后，自己或委托货代承运人对该笔货物的海运提单或其他运输单据等上的品名、规格等进行修改，造成出口货物报关单与海运提单或其他运输单据有关内容不符的”出口货物劳务。（引自财税〔2012〕39号文七（一）7（4））</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x13" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x14">
              <div class="weui-cell__bd">
                <p>⑭ 出口企业或其他单位“以自营名义出口，但不承担出口货物的质量、收款或退税风险之一的，即出口货物发生质量问题不承担购买方的索赔责任(合同中有约定质量责任承担者除外);不承担未按期收款导致不能核销的责任(合同中有约定收款责任承担者除外);不承担因申报出口退(免)税的资料、单证等出现问题造成不退税责任的出口货物劳务。（引自财税〔2012〕39号文七（一）7（5））</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x14" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x15">
              <div class="weui-cell__bd">
                <p>⑮ 出口企业或其他单位“未实质参与出口经营活动、接受并从事由中间人介绍的其他出口业务，但仍以自营名义出口的出口货物劳务。（引自财税〔2012〕39号文七（一）7（6））</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x15" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x16">
              <div class="weui-cell__bd">
                <p>⑯ 不存在上述情形的出口货物劳务</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x16" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

          </div>
        </div>
