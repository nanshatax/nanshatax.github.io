<!doctype html>
<html lang=zh_CN>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>TAX Calculator</title>
  <!-- 引入样式文件 -->
  <link rel=stylesheet href="./res/weui.css">



</head>

<body ontouchstart>

  <div class="page">
    <div class="weui-form">
      <div class="weui-form__text-area">
        <h2 class="weui-form__title">国际航行船舶加注燃料油出口退税政策计算器</h2>
        <!--<div class="weui-form__desc">&nbsp;</div>-->
      </div>
      <div class="weui-form__control-area">
        <div class="weui-cells__group weui-cells__group_form">
          <!--<div class="weui-cells__title">标题</div> -->
          <div class="weui-cells">

            <label for="input1" class="weui-cell weui-cell_active">
              <div class="weui-cell__hd"><span class="weui-label">①燃料油加注地点</span></div>
              <div class="weui-cell__bd">
                <input id="input1" class="weui-input" placeholder="请选择" />
              </div>
            </label>

            <label for="input2" class="weui-cell weui-cell_active">
              <div class="weui-cell__hd">
                <span class="weui-label">②燃料油产品编码</span>
                <div class="weui-cell__desc">（海关编码/HS Code）</div>
              </div>
              <div class="weui-cell__bd">
                <input id="input2" class="weui-input" placeholder="请选择" />
              </div>
            </label>

            <label for="input3" class="weui-cell weui-cell_active weui-cell_switch">
              <div class="weui-cell__bd" id="cb_txt" aria-hidden="true">③燃料油是否进入出口监管仓为国际航行船舶加注</div>
              <div class="weui-cell__ft">
                  <input aria-labelledby="cb_txt" id="input3" class="weui-switch" type="checkbox" checked="checked"/>
              </div>
            </label>

            <label for="input4" class="weui-cell weui-cell_active weui-cell_switch">
              <div class="weui-cell__bd" id="cb_txt" aria-hidden="true">④是否已取得海关出具的出口货物报关单
                </div>
              <div class="weui-cell__ft">
                  <input aria-labelledby="cb_txt" id="input4" class="weui-switch" type="checkbox" checked="checked"/>
              </div>
            </label>

            <label for="input5" class="weui-cell weui-cell_active">
              <div class="weui-cell__hd"><span class="weui-label">⑤出口货物报关单上注明的“出口日期”</span></div>
              <div class="weui-cell__bd">
                <input id="input5" class="weui-input" placeholder="请选择" />
              </div>
            </label>
            
            <label for="input6" class="weui-cell weui-cell_active">
              <div class="weui-cell__hd">
                <span class="weui-label">⑥政策适用情况</span>
                
              </div>
              <div class="weui-cell__bd">
                
                <span id="input6" ></span>
              </div>
            </label>
        

          </div>
        </div>
      </div>
      <div class="weui-form__tips-area">
        <p class="weui-form__tips">
          此表测算结果仅供参考 请以相关文件及当地税务机关要求为准。
        </p>
      </div>

      <div class="weui-form__extra-area">
        <div class="weui-footer">
          <p class="weui-footer__links">
            <a href="javascript:history.back()" class="weui-footer__link">返回上一页</a>
          </p>
          <p class="weui-footer__text">Copyright © 2022 南沙税务</p>
        </div>
      </div>
    </div>

  </div>





  <!--<script type="text/javascript" src="./zepto.js"></script> -->
  <script type="text/javascript" src="./res/moment.min.js"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.8/weui.min.js"></script>





  <script>
  
    //⑨⑩⑪⑫⑬⑭⑮⑯⑰⑱⑲⑳⓪
    //❶❷❸❹❺❻❼❽❾❿⓫⓬⓭⓮⓯⓰⓱⓲⓳⓴

    // 1 燃料油加注地点
    document.querySelector('#input1').addEventListener('click', function () {
        weui.picker([{
            label: '中国沿海港口',
            value: '中国沿海港口'
        }, {
            label: '非中国沿海港口',
            value: '非中国沿海港口'
        }], {
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
                document.getElementById("input1").value = result[0].value;

                //
                set_6();
                
            },
            title: '选择【燃料油加注地点】'
        });
    });


    // 2 燃料油产品编码
    document.querySelector('#input2').addEventListener('click', function () {
        weui.picker([{
            label: '产品编码为“27101922”',
            value: '产品编码为“27101922”'
        }, {
            label: '产品编码非“27101922”',
            value: '产品编码非“27101922”'
        }], {
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
                document.getElementById("input2").value = result[0].value;

                //
                set_6();
                
            },
            title: '选择【燃料油产品编码】'
        });
    });

    // 5 出口货物报关单上注明的“出口日期”
    document.querySelector('#input5').addEventListener('click', function () {
        weui.picker([{
            label: '2020年2月1日前',
            value: '2020年2月1日前'
        }, {
            label: '2020年2月1日后',
            value: '2020年2月1日后'
        }], {
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
                document.getElementById("input5").value = result[0].value;

                //
                set_6();
                
            },
            title: '选择【出口日期】'
        });
    });

    //3 燃料油是否进入出口监管仓为国际航行船舶加注
    document.querySelector('#input3').addEventListener('change', function () {
      set_6();
    });


    //4 是否已取得海关出具的出口货物报关单
    document.querySelector('#input4').addEventListener('change', function () {
      set_6();
    });

    

  //第6栏 政策适用情况
  function set_6(){
    var value1 = document.getElementById("input1").value;
    var value2 = document.getElementById("input2").value;
    var value3 = document.getElementById("input3").checked; // true or false
    var value4 = document.getElementById("input4").checked; // true or false
    var value5 = document.getElementById("input5").value;

    if(value1 == "" ||value2 == "" || value5 == ""){
      document.getElementById("input6").value = "";
      return;
    }

    var syzc = "";

    if(value1 == "中国沿海港口" && value2 == "产品编码为“27101922”" && value3 == true && value4 == true && value5 == "2020年2月1日后")
    {
      syzc = "根据《关于对国际航行船舶加注燃料油实行出口退税政策的公告》（财政部 税务总局 海关总署公告2020年第4号），对国际航行船舶在我国沿海港口加注的燃料油，实行出口退（免）税政策，增值税出口退税率为13%。实行出口退（免）税政策，增值税出口退税率为13%。";
    }else{
      syzc = "相关条件不符合《关于对国际航行船舶加注燃料油实行出口退税政策的公告》（财政部 税务总局 海关总署公告2020年第4号），不适用国际航行船舶加注燃料油出口退税政策。";
    }

    document.getElementById("input6").innerHTML = syzc;

  }

  </script>

</body>

</html>
