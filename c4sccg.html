<!doctype html>
<html lang=zh_CN>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>TAX Calculator</title>
  <!-- 引入样式文件 -->
  <link rel=stylesheet href="./res/weui.css">



</head>

<body ontouchstart>

  <div class="page">
    <div class="weui-form">
      <div class="weui-form__text-area">
        <h2 class="weui-form__title">市场采购贸易方式出口货物免税税收政策计算器</h2>
        <!--<div class="weui-form__desc">&nbsp;</div>-->
      </div>
      <div class="weui-form__control-area">
        <div class="weui-cells__group weui-cells__group_form">
          <!--<div class="weui-cells__title">标题</div> -->
          <div class="weui-cells">

            <label for="input1" class="weui-cell weui-cell_active">
              <div class="weui-cell__hd"><span class="weui-label">①纳税人所在区域</span></div>
              <div class="weui-cell__bd">
                <input id="input1" class="weui-input" placeholder="请选择" />
              </div>
            </label>

            <label for="input2" class="weui-cell weui-cell_active">
              <div class="weui-cell__hd">
                <span class="weui-label">②办理通关手续途径</span>
                <div class="weui-cell__desc">&nbsp;</div>
              </div>
              <div class="weui-cell__bd">
                <input id="input2" class="weui-input" placeholder="请选择" />
              </div>
            </label>

            <label for="input3" class="weui-cell weui-cell_active weui-cell_switch">
              <div class="weui-cell__bd" id="cb_txt" aria-hidden="true">③是否按照海关总署规定的市场采购贸易监管办法
                </div>
              <div class="weui-cell__ft">
                  <input aria-labelledby="cb_txt" id="input3" class="weui-switch" type="checkbox" checked="checked"/>
              </div>
            </label>

            <label for="input4" class="weui-cell weui-cell_active">
              <div class="weui-cell__hd"><span class="weui-label">④贸易方式</span></div>
              <div class="weui-cell__bd">
                <input id="input4" class="weui-input" placeholder="请选择" />
              </div>
            </label>

            
            <label for="input5" class="weui-cell weui-cell_active">
              <div class="weui-cell__hd">
                <span class="weui-label">⑤适用税收政策情况</span>
                
              </div>
              <div class="weui-cell__bd">
                
                <span id="input5" ></span>
              </div>
            </label>
        

          </div>
        </div>
      </div>
      <div class="weui-form__tips-area">
        <p class="weui-form__tips">
          此表测算结果仅供参考 请以相关文件及当地税务机关要求为准。
        </p>
      </div>

      <div class="weui-form__extra-area">
        <div class="weui-footer">
          <p class="weui-footer__links">
            <a href="javascript:history.back()" class="weui-footer__link">返回上一页</a>
          </p>
          <p class="weui-footer__text">Copyright © 2022 南沙税务</p>
        </div>
      </div>
    </div>

  </div>





  <!--<script type="text/javascript" src="./zepto.js"></script> -->
  <script type="text/javascript" src="./res/moment.min.js"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.8/weui.min.js"></script>





  <script>
  
    //⑨⑩⑪⑫⑬⑭⑮⑯⑰⑱⑲⑳⓪
    //❶❷❸❹❺❻❼❽❾❿⓫⓬⓭⓮⓯⓰⓱⓲⓳⓴

    // 1 
    document.querySelector('#input1').addEventListener('click', function () {
        weui.picker([{
            label: '经国家批准的专业市场集聚区内',
            value: '经国家批准的专业市场集聚区内'
        }, {
            label: '非“经国际批准的专业市场集聚区内”',
            value: '非“经国际批准的专业市场集聚区内”'
        }], {
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
                document.getElementById("input1").value = result[0].value;

                //
                set_5();
                
            },
            title: '请选择'
        });
    });


    // 2 
    document.querySelector('#input2').addEventListener('click', function () {
        weui.picker([{
            label: '由经营户自行办理',
            value: '由经营户自行办理'
        }, {
            label: '委托市场采购贸易经营者办理',
            value: '委托市场采购贸易经营者办理'
        }], {
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
                document.getElementById("input2").value = result[0].value;

                //
                set_5();
                
            },
            title: '请选择'
        });
    });

    //3 
    document.querySelector('#input3').addEventListener('change', function () {
      set_5();
    });

    // 4 
    document.querySelector('#input4').addEventListener('click', function () {
        weui.picker([{
            label: '市场采购',
            value: '市场采购'
        }, {
            label: '除市场采购外的其他贸易方式',
            value: '除市场采购外的其他贸易方式'
        }], {
            onChange: function (result) {
                console.log(result);
            },
            onConfirm: function (result) {
                console.log(result);
                document.getElementById("input4").value = result[0].value;

                //
                set_5();
                
            },
            title: '请选择'
        });
    });

    
    

  //第5栏 政策适用情况
  function set_5(){
    var value1 = document.getElementById("input1").value;
    var value2 = document.getElementById("input2").value;
    var value3 = document.getElementById("input3").checked; //true or false
    var value4 = document.getElementById("input4").value; 
    
    if(value1 == "" || value2 == "" || value4 == ""){
      document.getElementById("input5").innerHTML = "";
      return;
    }

    var syzc = "";

    if(value1 == "经国家批准的专业市场集聚区内" 
    && value3 == true
    && value4 == "市场采购" )
    {
      syzc = "按照《国家税务总局关于发布<市场采购贸易方式出口货物免税管理办法（试行）>的公告》（国家税务总局公告2015年第89号），适用市场采购贸易方式出口货物免税管理办法。";
    }else{
      syzc = "不适用《国家税务总局关于发布<市场采购贸易方式出口货物免税管理办法（试行）>的公告》（国家税务总局公告2015年第89号）相关规定,需依照增值税暂行条例、消费税暂行条例的相关规定执行。";
    }

    document.getElementById("input5").innerHTML = syzc;

  }

  </script>

</body>

</html>
