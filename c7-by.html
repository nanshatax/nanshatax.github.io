<!doctype html>
<html lang=zh_CN>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>进出口税收政策适配器</title>
  <!-- 引入样式文件 -->
  <link rel=stylesheet href="./res/weui.css">

</head>

<body ontouchstart>
  <div class="page">
    <div class="weui-form" style="padding-top:15px;border:0px solid red;">
      <div class="weui-form__text-area" style="margin-bottom:2px;border:0px solid red;">
        <!-- <h2 class="weui-form__title">进出口税收政策适配器——</h2> -->
        <h3 style="padding-top: 10px;">出口货物劳务&跨境应税行为增值税政策主题</h3>
        </div>
      <div class="weui-form__control-area"
        style="margin-top:5px;margin-bottom:5px;padding-top:10px;border:0px solid red;">
        <!-- 页面7-by -->
        <h3 id="laststep" class="page__title" style="color:#FF5511 ">&nbsp;&nbsp;&nbsp;上一步已选择：。</h3>
        <h3 class="page__title" style="color:#FF5511 ">&nbsp;&nbsp;&nbsp;属于提供适用增值税零税率的应税服务，实行增值税退（免）税办法。（引自总局公告2014年第11号《适用增值税零税率应税服务退（免）税管理办法》）。</h3>
        <h3 class="page__title" style="color:#FF5511 ">&nbsp;&nbsp;&nbsp;请选择具体类型：</h3>
        <!-- 对应条件Z1 至 Z3 -->
        <div class="weui-cells__group weui-cells__group_form"
          style="margin-top:2px;margin-bottom:5px;border:0px solid red;">
          <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-cell_active weui-check__label" for="x1">
              <div class="weui-cell__bd">
                <p>① 属于生产企业。</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="radio1" id="x1" checked="checked" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x2">
              <div class="weui-cell__bd">
                <p>② 属于外贸企业外购服务或者无形资产。</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x2" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x3">
              <div class="weui-cell__bd">
                <p>③ 属于外贸企业直接将服务或自行研发的无形资产出口。</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x3" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

          </div>
        </div>
      </div>
      <div class="weui-form__opr-area" style="margin-bottom:5px;border:0px solid red;">
        <a role="button" class="weui-btn weui-btn_primary" href="javascript:" id="btn_ok">下一步</a>
      </div>
      <div class="weui-form__tips">
        <p class="weui-footer__links" style="text-align: center;">
          <a href="javascript:history.back()" class="weui-footer__link">返回上一页</a>
        </p><br/>
        <p class="weui-form__tips" style="text-align: center;">注：进出口税收政策适配器相关内容根据现行有效的相关文件整理制作，仅供参考。如相关文件失效或变更则本文相关内容无效。请以相关文件及主管税务机关要求为准。<br/>
          如对测算工具有相关问题或建议，请反馈至以下邮箱：ns440198@163.com。
          <br/>Copyright © 2023 广州南沙税务</p>
          <br/><br/><br/><br/><br/><br/><br/><br/>
      </div>
    </div>
  </div>
  </div>


  <!--<script type="text/javascript" src="./zepto.js"></script> -->
  <script type="text/javascript" src="./res/moment.min.js"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.8/weui.min.js"></script>


  <script>
    //⑨⑩⑪⑫⑬⑭⑮⑯⑰⑱⑲⑳⓪㉑㉒㉓㉔
    //❶❷❸❹❺❻❼❽❾❿⓫⓬⓭⓮⓯⓰⓱⓲⓳⓴
    window.onload = function (){
      var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
      var params = url.substr(1);//去掉问号
      var pa = params.split("&");
      var s = new Object();
      for(var i = 0; i < pa.length; i++){
          s[pa[i].split("=")[0]] = pa[i].split("=")[1];
      }

      var str = "";
      if(s.n == 1){
        str = "① 国际运输服务；（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（一））";
      }else if(s.n == 2){
        str = "② 航天运输服务；（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（二））";
      }else if(s.n == 3){
        str = "③ 向境外单位提供的完全在境外消费的下列服务——研发服务;（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）1）";
      }else if(s.n == 4){
        str = "④ 向境外单位提供的完全在境外消费的下列服务——合同能源管理服务;（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）2）";
      }else if(s.n == 5){
        str = "⑤ 向境外单位提供的完全在境外消费的下列服务——设计服务;（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）3）";
      }else if(s.n == 6){
        str = "⑥ 向境外单位提供的完全在境外消费的下列服务——广播影视节目(作品)的制作和发行服务;（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）4）";
      }else if(s.n == 7){
        str = "⑦ 向境外单位提供的完全在境外消费的下列服务——软件服务;（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）5）";
      }else if(s.n == 8){
        str = "⑧ 向境外单位提供的完全在境外消费的下列服务——电路设计及测试服务;（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）6） ";
      }else if(s.n == 9){
        str = "⑨ 向境外单位提供的完全在境外消费的下列服务——信息系统服务;（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）7） ";
      }else if(s.n == 10){
        str = "⑩ 向境外单位提供的完全在境外消费的下列服务——业务流程管理服务;（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）8） ";
      }else if(s.n == 11){
        str = "⑪ 向境外单位提供的完全在境外消费的下列服务——离岸服务外包业务；（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）9） ";
      }else if(s.n == 12){
        str = "⑫ 向境外单位提供的完全在境外消费的下列服务——转让技术。（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 一（三）10） ";
      }

      str = "&nbsp;&nbsp;&nbsp;上一步已选择：" + str;
      document.getElementById("laststep").innerHTML = str;
    }

    document.querySelector('#btn_ok').addEventListener('click', function () {
      var v1 = document.getElementById("x1").checked;   //
      var v2 = document.getElementById("x2").checked;   //
      var v3 = document.getElementById("x3").checked;   //
      
 
      var mytitle = "";
      //对应AA1，AA2，AA3
      var js1 = "境内的单位和个人提供适用增值税零税率的服务或者无形资产，如果属于适用增值税一般计税方法的，生产企业实行免抵退税办法。（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 四）";
      var js2 = "境内的单位和个人提供适用增值税零税率的服务或者无形资产，如果属于适用增值税一般计税方法的，外贸企业外购服务或者无形资产出口实行免退税办法。（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 四）";
      var js3 = "境内的单位和个人提供适用增值税零税率的服务或者无形资产，如果属于适用增值税一般计税方法的，外贸企业直接将服务或自行研发的无形资产出口，视同生产企业连同其出口货物统一实行免抵退税办法。（引自财税 [2016] 36号文附件4 《跨境应税行为适用增值税零税率和免税政策的规定》 四）";

      if (v1 == true ) {
        mytitle = "您选择了：① 属于生产企业。";
        weui.alert(js1,{ title: mytitle });
      }else if(v2 == true){
        mytitle = "您选择了：② 属于外贸企业外购服务或者无形资产。";
        weui.alert(js2,{ title: mytitle });
      }else if(v3 == true){
        mytitle = "您选择了：③ 属于外贸企业直接将服务或自行研发的无形资产出口。";
        weui.alert(js3,{ title: mytitle });
      }

    });

  </script>

</body>

</html>
