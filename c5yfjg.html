<!doctype html>
<html lang=zh_CN>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>TAX Calculator</title>
  <!-- 引入样式文件 -->
  <link rel=stylesheet href="./res/weui.css">



</head>

<body ontouchstart>

  <div class="page">
    <div class="weui-form">
      <div class="weui-form__text-area">
        <h2 class="weui-form__title">研发机构采购国产设备增值税退税政策计算器</h2>
      </div>
      <div class="weui-form__control-area">
        <h3 class="page__title">&nbsp;&nbsp;&nbsp;请选择机构类型：</h3>
        <div class="weui-cells__group weui-cells__group_form">
          <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-cell_active weui-check__label" for="x1">
              <div class="weui-cell__bd">
                <p>（一）科技部会同财政部、海关总署和税务总局核定的科技体制改革过程中转制为企业和进入企业的主要从事科学研究和技术开发工作的机构；</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="radio1" id="x1" checked="checked"  />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x2">
              <div class="weui-cell__bd">
                <p>（二）国家发展改革委会同财政部、海关总署和税务总局核定的国家工程研究中心；</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x2" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x2">
              <div class="weui-cell__bd">
                <p>（二）国家发展改革委会同财政部、海关总署和税务总局核定的国家工程研究中心；</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x2" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            
          </div>
        </div>
      </div>
      <div class="weui-form__opr-area">
        <a role="button" class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">确定</a>
      </div>
    </div>
    <div role="alert" id="js_toast" style="display: none;">
      <div class="weui-mask_transparent"></div>
      <div class="weui-toast">
        <i class="weui-icon-success-no-circle weui-icon_toast"></i>
        <p class="weui-toast__content">已完成</p>
      </div>
    </div>

    <div class="weui-form__extra-area">
      <div class="weui-footer">
        <p class="weui-footer__links">
          <a href="javascript:history.back()" class="weui-footer__link">返回上一页</a>
        </p>
        <p class="weui-footer__text">Copyright © 2022 南沙税务</p>
      </div>
    </div>
  </div>
  </div>





  <!--<script type="text/javascript" src="./zepto.js"></script> -->
  <script type="text/javascript" src="./res/moment.min.js"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.8/weui.min.js"></script>


  <script type="text/javascript">
    //⑨⑩⑪⑫⑬⑭⑮⑯⑰⑱⑲⑳⓪
    //❶❷❸❹❺❻❼❽❾❿⓫⓬⓭⓮⓯⓰⓱⓲⓳⓴

    $(function(){
        var $tooltips = $('.js_tooltips');
      var $toast = $('#js_toast');

        $('#showTooltips').on('click', function(){
            if ($tooltips.css('display') != 'none') return;

            // toptips的fixed, 如果有`animation`, `position: fixed`不生效
            $('.page.cell').removeClass('slideIn');

            $toast.fadeIn(100);
            $toast.attr('aria-live','assertive');
            setTimeout(function () {
              $toast.fadeOut(100);
              $toast.attr('aria-live','off');
            }, 2000);
        });
    });
</script>



    
   

</body>

</html>
