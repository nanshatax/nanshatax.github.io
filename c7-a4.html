<!doctype html>
<html lang=zh_CN>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>进出口税收政策适配器</title>
  <!-- 引入样式文件 -->
  <link rel=stylesheet href="./res/weui.css">

</head>

<body ontouchstart>
  <div class="page">
    <div class="weui-form" style="padding-top:15px;border:0px solid red;">
      <div class="weui-form__text-area" style="margin-bottom:2px;border:0px solid red;">
        <!-- <h2 class="weui-form__title">进出口税收政策适配器——</h2> -->
        <h3 style="padding-top: 10px;">出口货物劳务&跨境应税行为增值税政策主题</h3>
       </div>
      <div class="weui-form__control-area"
        style="margin-top:5px;margin-bottom:5px;padding-top:10px;border:0px solid red;">
        <!-- 是否属于“适用增值税退（免）税政策的出口货物劳务”情形，页面7-a4 -->
        <h3 id="laststep" class="page__title" style="color:#FF5511 ">&nbsp;&nbsp;&nbsp;上一步已选择：。</h3>
        <h3 class="page__title" style="color:#FF5511 ">&nbsp;&nbsp;&nbsp;请选择：是否属于“适用增值税退（免）税政策的出口货物劳务”情形?</h3> <!-- #J1 对应条件k1-k9-->

        <div class="weui-cells__group weui-cells__group_form"
          style="margin-top:2px;margin-bottom:5px;border:0px solid red;">
          <div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-cell_active weui-check__label" for="x1">
              <div class="weui-cell__bd">
                <p>① 出口企业出口货物。（引自财税〔2012〕39号文一（一））</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" class="weui-check" name="radio1" id="x1" checked="checked" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x2">
              <div class="weui-cell__bd">
                <p>② 出口企业或其他单位视同出口货物——出口企业对外援助、对外承包、境外投资的出口货物。（引自财税〔2012〕39号文一（二）1）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x2" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x3">
              <div class="weui-cell__bd">
                <p>③ 出口企业或其他单位视同出口货物——出口企业经海关报关进入国家批准的出口加工区、保税物流园区、保税港区、综合保税区、珠澳跨境工业区（珠海园区）、中哈霍尔果斯国际边境合作中心（中方配套区域）、保税物流中心（B型）（以下统称特殊区域）并销售给特殊区域内单位或境外单位、个人的货物。（引自财税〔2012〕39号文一（二）2）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x3" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x4">
              <div class="weui-cell__bd">
                <p>④ 出口企业或其他单位视同出口货物——免税品经营企业销售的货物[国家规定不允许经营和限制出口的货物（见附件1）、卷烟和超出免税品经营企业《企业法人营业执照》规定经营范围的货物除外]。（引自财税〔2012〕39号文一（二）3）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x4" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x5">
              <div class="weui-cell__bd">
                <p>⑤ 出口企业或其他单位视同出口货物——出口企业或其他单位销售给用于国际金融组织或外国政府贷款国际招标建设项目的中标机电产品（以下称中标机电产品）。上述中标机电产品，包括外国企业中标再分包给出口企业或其他单位的机电产品。（引自财税〔2012〕39号文一（二）4）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x5" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x6">
              <div class="weui-cell__bd">
                <p>⑥ 出口企业或其他单位视同出口货物——生产企业向海上石油天然气开采企业销售的自产的海洋工程结构物。 （引自财税〔2012〕39号文一（二）5。注：注意“是否属于 ‘适用增值税征税政策的出口货物劳务’情形”判断环节中，财税〔2016〕140号文第十七条所述按规定取消出口退（免）税的货物的限制条件。）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x6" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x7">
              <div class="weui-cell__bd">
                <p>⑦ 出口企业或其他单位视同出口货物——出口企业或其他单位销售给国际运输企业用于国际运输工具上的货物。上述规定暂仅适用于外轮供应公司、远洋运输供应公司销售给外轮、远洋国轮的货物，国内航空供应公司生产销售给国内和国外航空公司国际航班的航空食品。（引自财税〔2012〕39号文一（二）6）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x7" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x8">
              <div class="weui-cell__bd">
                <p>⑧ 出口企业或其他单位视同出口货物——出口企业或其他单位销售给特殊区域内生产企业生产耗用且不向海关报关而输入特殊区域的水（包括蒸汽）、电力、燃气（以下称输入特殊区域的水电气）。（引自财税〔2012〕39号文一（二）7）</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x8" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

            <label class="weui-cell weui-cell_active weui-check__label" for="x9">
              <div class="weui-cell__bd">
                <p>⑨ 不存在上述情形的出口货物劳务。</p>
              </div>
              <div class="weui-cell__ft">
                <input type="radio" name="radio1" class="weui-check" id="x9" />
                <span class="weui-icon-checked"></span>
              </div>
            </label>

          </div>
        </div>
      </div>
      <div class="weui-form__opr-area" style="margin-bottom:5px;border:0px solid red;">
        <a role="button" class="weui-btn weui-btn_primary" href="javascript:" id="btn_ok">下一步</a>
      </div>
      <div class="weui-form__tips">
        <p class="weui-footer__links" style="text-align: center;">
          <a href="javascript:history.back()" class="weui-footer__link">返回上一页</a>
        </p><br/>
        <p class="weui-form__tips" style="text-align: center;">注：进出口税收政策适配器相关内容根据现行有效的相关文件整理制作，仅供参考。如相关文件失效或变更则本文相关内容无效。请以相关文件及主管税务机关要求为准。
          <br/>Copyright © 2023 广州南沙税务</p>
          <br/><br/><br/>
      </div>
    </div>

  </div>
  </div>


  <!--<script type="text/javascript" src="./zepto.js"></script> -->
  <script type="text/javascript" src="./res/moment.min.js"></script>
  <script type="text/javascript" src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.8/weui.min.js"></script>


  <script>
    //⑨⑩⑪⑫⑬⑭⑮⑯⑰⑱⑲⑳⓪㉑㉒㉓㉔
    //❶❷❸❹❺❻❼❽❾❿⓫⓬⓭⓮⓯⓰⓱⓲⓳⓴

    window.onload = function (){
      var url = location.search; //这一条语句获取了包括问号开始到参数的最后，不包括前面的路径
      var params = url.substr(1);//去掉问号
      var pa = params.split("&");
      var s = new Object();
      for(var i = 0; i < pa.length; i++){
          s[pa[i].split("=")[0]] = pa[i].split("=")[1];
      }

      if(s.n == 1){
        document.getElementById("laststep").innerHTML = '&nbsp;&nbsp;&nbsp;上一步已选择：否，即：不属于“适用增值税免税政策的出口货物劳务”。';
      }else if(s.n == 2){
        document.getElementById("laststep").innerHTML = '&nbsp;&nbsp;&nbsp;上一步已选择：㉑ 不存在上述情形的出口货物劳务。';
      }
    }


    document.querySelector('#btn_ok').addEventListener('click', function () {
      var v1 = document.getElementById("x1").checked;   //
      var v2 = document.getElementById("x2").checked;   //
      var v3 = document.getElementById("x3").checked;   //
      var v4 = document.getElementById("x4").checked;
      var v5 = document.getElementById("x5").checked;
      var v6 = document.getElementById("x6").checked;
      var v7 = document.getElementById("x7").checked;
      var v8 = document.getElementById("x8").checked;
      var v9 = document.getElementById("x9").checked;

   

      //情形1至8，跳转到继续选择（页面7-a5）
      //情形9，跳转到结束

      //情形1至8 转至页面7-a5
      if (v1 == true ) {
        window.location.href = "./c7-a5.html?n=1";
      }else if (v2 == true ) {
        window.location.href = "./c7-a5.html?n=2";
      }else if (v3 == true ) {
        window.location.href = "./c7-a5.html?n=3";
      }else if (v4 == true ) {
        window.location.href = "./c7-a5.html?n=4";
      }else if (v5 == true ) {
        window.location.href = "./c7-a5.html?n=5";
      }else if (v6 == true ) {
        window.location.href = "./c7-a5.html?n=6";
      }else if (v7 == true ) {
        window.location.href = "./c7-a5.html?n=7";
      }else if (v8 == true ) {
        window.location.href = "./c7-a5.html?n=8";
      } 
      else if (v9 == true) {
        //情形9：不存在上述情形的出口货物劳务
        var str_l2 = "如出口货物劳务不属于以上任何一种情形，请查阅关于出口货物劳务的其他涉税政策文件，或联系所在地税务机关确认具体适用税收政策。";
        weui.alert(str_l2,{ title: "您选择了：不存在上述情形的出口货物劳务。" });
      }

    });

  </script>

</body>

</html>
